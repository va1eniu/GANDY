<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header class="logo">
        <a href="../home/Index.html">
            <img src="../../../assets/css//gandyExpresions/normal.png" alt="">
        </a>
    </header>
    <main>
        <div class="principal">
            <div class="contenedor">
                <div>
                    <h1 class="titulo"><strong>Ingreso a Gandy</strong></h1>
                </div>
                <form class="formulario" action="">
                    <div class="nameContainer">
                        <label for="email"><strong>Correo Electronico</strong></label>
                        <input type="text" id="email">
                    </div>
                    <div class="passwordContainer">
                        <label for="password"><strong>Contrase√±a</strong></label>
                        <input type="password" id="password">
                    </div>
                    <div class="contenedorBoton">
                        <div class="boton">
                            <input type="submit" value="Entrar" class="botonEntrar">
                        </div>
                        <div class="registrarseInput">
                            <a href="../registro/index.html"><strong>Registrarse</strong></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
